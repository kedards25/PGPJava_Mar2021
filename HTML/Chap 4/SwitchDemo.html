<html>
	<head>
		<script>
			function showDirection()
			{
				//var dir=parseInt(prompt("Enter a number between 1-4"));
				var dir=7;
				switch(dir)
				{
					case 1:
						alert("East");
						break;
					case 2:
						alert("West");
						break;
					case 3:
						alert("North");
						break;
					case 4:
						alert("South");
						break;
					default:
						alert("Invalid");
						break;
						
				}
					
			}
		</script>
	</head>
	<body>
		<p onclick="showDirection()">Show me direction</p>
	</body>
</html>
