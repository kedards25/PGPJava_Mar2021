<html>
	<body>
		<button id="btn">Click Here</button><br/><br/>
		<button id="addBtn">Add Listener</button>
		<button id="rmBtn">Remove Listener</button>
		<script>
			var btnClick=document.getElementById("btn");
			var addBtnClick=document.getElementById("addBtn");
			var rmBtnClick=document.getElementById("rmBtn");

			//Whenever click event occurs on 'Add Listener'
			//a handler function 'add' is associated with button
			addBtnClick.addEventListener("click",add,true);

			function add()
			{
				if(btnClick.addEventListener)
				{	
					//false->handler can be removed from event
					//true->handler can not be removed from event once assigned
					btnClick.addEventListener("click",greet,false);
				}
			}

			//Whenever click event occurs on 'Remove Listener'
			//a handler function 'remove' is associated with button
			rmBtnClick.addEventListener("click",remove,true);
			function remove()
			{
				btnClick.removeEventListener("click",greet,false);
			}

			function greet()
			{
				alert("Event listener associated");
			}
			
		</script>
	</body>
</html>
