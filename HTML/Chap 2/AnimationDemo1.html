<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@-webkit-keyframes myfirst{
			from{background: yellow}
			to{background: orange}
		}

		div
		{
			height: 200px;
			width: 200px;
			-webkit-animation-name:myfirst;
			-webkit-animation-duration:5s;
			-webkit-animation-play-state:running;
			-webkit-animation-iteration-count:infinite;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
