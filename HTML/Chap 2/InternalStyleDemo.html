<html>
	<head>
		<title>Paragraph Tag Demo</title>
		<!-- internal style-->
		<!-- style would be applied to all the tags of mentioned 
		     category in the given page-->
		<style>
			p
			{
				font-style:italic;	
			}
		</style>
	</head>
	<body>
		<p>This is sample text from paragraph 1</p>
		<p style="font-weight:bold">This is sample text from paragraph 2</p>
		<p>This is sample text from paragraph 3</p>
		<p>This is sample text from paragraph 4</p>
		<ol>
			<li>Sample</li>	
			<li>Sample</li>	
			<li>Sample</li>	
			<li>Sample</li>	
		</ol>

	</body>
</html>
