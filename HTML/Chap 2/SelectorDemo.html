			}

			ol

	<body>

		<p>This is sample text from paragraph 3</p>
		<p>This is sample text from paragraph 4</p>
		<ol>
			<li>Sample</li>	
			<li>Sample</li>	
			<li>Sample</li>	
			<li>Sample</li>	
		</ol>

	</body>
</html>
