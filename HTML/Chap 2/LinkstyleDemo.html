<html>
	<head>
		<title>
			Link Style Demo
		</title>
		<style>	
			/*How link should be displayed on browser*/
			a:link
			{
				text-decoration:none;
			}

			a:hover
			{
				text-decoration:underline;
				font-weight:bold;
			}
			a:active
			{
				color:red;
			}
			a:visited
			{
				color:green;
			}
		</style>
	</head>
	<body>

		<a href="page3.html">Images</a>
	</body>
</html>
