<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@-webkit-keyframes myfirst{
			0%{background: red}
			20%{background: orange}
			40%{background: yellow}
			60%{background: green}
			80%{background: blue}
			100%{background: red}
		}

		div
		{
			height: 200px;
			width: 200px;
			-webkit-animation-name:myfirst;
			-webkit-animation-duration:5s;
			-webkit-animation-play-state:running;
			-webkit-animation-iteration-count:infinite;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
